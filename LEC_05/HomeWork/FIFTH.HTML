<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Row 1 Column1-2</th>
                <td>Row1 Column 3</th>
            </tr>
            <tr>
                <td colspan="3">Row 2 Column 1-3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
