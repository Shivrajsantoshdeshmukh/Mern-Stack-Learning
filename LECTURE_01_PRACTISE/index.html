<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta value="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="reset"] {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main-webpage-wrapper" id="main-webpage-wraper">
        <div class="main-webpage-container" id="main-webpage-container">
    <h2>Registration Form</h2>
    <form action="/submit-form" method="post">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Gender -->
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
        </fieldset><br>

        <!-- Qualification -->
        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">--Choose--</option>
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        <!-- Courses -->
        <fieldset>
            <legend>Courses:</legend>
            <label><input type="checkbox" name="course" value="Java"> Java</label>
            <label><input type="checkbox" name="course" value=".Net"> .Net</label>
            <label><input type="checkbox" name="course" value="PHP"> PHP</label>
            <label><input type="checkbox" name="course" value="NodeJs"> NodeJs</label>
            <label><input type="checkbox" name="course" value="Web"> Web</label>
        </fieldset><br>

        <!-- Submit and Reset -->
         <div class="button-color" id="button-color">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
         </div>
    </form>
    </div>
    </div>
</body>
</html>
