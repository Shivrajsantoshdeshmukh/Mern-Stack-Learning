<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    
    
    <fieldset>
        <legend>Personal Information</legend>
        <!-- full name -->
         <label for="name">Full Name:</label>
         <input type="text" name="fname" id="name" placeholder="Enter your name">
         <br>
         <br>
         <!-- dob -->
         <label for="date">Date of Birthday:</label>
         <input type="date" name="dob" id="date" placeholder="Enter your dob">
         <br>
         <br>
          <!-- gender -->
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="Female">Female</label>
          <input type="radio" id="Female" name="gender" value="Female">
          <label for="other">Other</label>
          <br>
          <br>
           <!-- pn -->
         <label for="pn">PhoneNo:</label>
         <input type="number" name="phoneno" id="pn" placeholder="Enter your phone number">
         <br>
         <br>  

    </fieldset>
    <fieldset>
        <legend>Medical History</legend>
        <label for="blood">Blood Group:</label>
        
        <select name="blood" id="blood">
            <option value="" disabled selected>Select your blood group</option>
            <option value="o+">O+</option>
            <option value="a+">A+</option>
            <option value="b+">B+</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
    
        
   <p>Do you wear glasses or contact lenses?</p>
   <input type="radio" id="yes" name="decision">
   <label for="yes">Yes</label>
   <br>
   <input type="radio" id="no" name="decision">
   <label for="no">No</label>
   <br>
   
   
   <label for="msg">Pre-existing Conditions:</label>
   <br>
   <input type="textarea" id="msg" name="msg" placeholder="medical condition">
   <br>
   <br>
   <label for="dis">Allergies:</label>
   <br>
   <input type="checkbox" id="pollen" name="Pollen">
   <label for="pollen">Pollen</label>
   <br>
   <input type="checkbox" id="pea" name="Peaa">
   <label for="pea">Peanuts</label>
   <br>
   <input type="checkbox" id="latex" name="late">
   <label for="latex">Latex</label>
   <br>
   <input type="checkbox" id="non" name="npp">
   <label for="non">None</label>
   <br>
   <label for="area">Current Medications:</label>
   <br>
   <input type="textarea" id="area" name="A">

</fieldset>
<fieldset>
    <legend>Emergency Contact</legend>
    <label for="name">Emergency Contact Name:</label>
    <input type="text" name="ename" id="name" placeholder="Enter your contact name">
    <br>
    <br>
    <label for="co">Emergency Contact Phone:</label>
    <input type="number" name="cno" id="co" placeholder="Enter your Emergency contact number">
    <br>
    <br>
    <label for="rcno">Relationship to Emergency Contact:</label>
    <input type="number" name="rname" id="rcno" placeholder="Enter your Relationship contact number">
    <br>
    <br>
    

    

    



</fieldset>




    

    
</body>
</html>
